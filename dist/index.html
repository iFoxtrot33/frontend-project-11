<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>RSS</title><link rel="stylesheet" href="./main.css"><script defer="defer" src="main.js"></script></head><body><script src="./main.js"></script><main class="main"><section class="search dark block"><div class="row"><div class="white col-md-10 col-lg-8 auto"><h1 class="mb-0 head">RSS агрегатор</h1><p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p><form class="rss text-body"><div class="row"><div class="col"><div class="form-floating"><input id="url-input" autofocus="" required="" name="url" aria-label="url" class="form-control w-100" placeholder="ссылка RSS" autocomplete="off"> <label for="url-input">Ссылка RSS</label></div></div><div class="col-auto"><button type="submit" aria-label="add" class="btn btn-lg btn-primary">Добавить</button></div></div></form></div></div></section></main></body></html>
